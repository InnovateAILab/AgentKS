name: Build Docker images

# Trigger only when a tag is created (push to refs/tags/*). This ensures CI
# builds images for releases/tags only.
on:
  push:
    tags: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU and Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build admin_api image (build only)
        uses: docker/build-push-action@v4
        with:
          context: ./admin_app
          file: ./admin_app/Dockerfile
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/agentks-admin-api:latest

      - name: Build backend image (build only)
        uses: docker/build-push-action@v4
        with:
          context: ./backend_app
          file: ./backend_app/Dockerfile
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/agentks-backend:latest

      - name: Optionally push images to GHCR
        if: inputs.push == 'true' || env.PUSH_IMAGES == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./admin_app
          file: ./admin_app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/agentks-admin-api:latest
            ghcr.io/${{ github.repository_owner }}/agentks-backend:latest
