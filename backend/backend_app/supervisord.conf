; supervisord configuration to run two uvicorn instances
[supervisord]
nodaemon=true

[program:web]
command=uvicorn web.main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startretries=3

[program:app]
command=uvicorn app.main:app --host 0.0.0.0 --port 4000
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startretries=3

[program:url_watcher]
command=python -u -m rag.daemons.url_watcher
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startretries=3

[program:tools_watcher]
command=python -u -m tools.watcher
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startretries=3

[program:rag_mcp]
command=python -u rag/rag_mcp/main.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startretries=3
environment=PYTHONUNBUFFERED="1"

[program:rag_injector]
command=uvicorn rag.rag_injector.main:app --host 0.0.0.0 --port 4002
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startretries=3

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock
