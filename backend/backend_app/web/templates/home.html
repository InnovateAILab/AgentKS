{% extends "base.html" %}
{% set title = "Dashboard" %}
{% block content %}
<div class="container">
  <div class="mb-6">
    <h1 class="h1">Dashboard</h1>
    <p class="p-muted">Quick overview of your resources.</p>
  </div>

  <div class="grid grid-3">
    <div class="card card-pad">
      <div class="text-sm text-gray-500">URLs</div>
      <div class="text-3xl font-semibold text-gray-900 mt-2">{{ counts.urls }}</div>
      <a href="/admin/urls" class="text-sm text-blue-600 hover:underline mt-3 inline-block">Open list</a>
    </div>
    <div class="card card-pad">
      <div class="text-sm text-gray-500">MCPs</div>
      <div class="text-3xl font-semibold text-gray-900 mt-2">{{ counts.mcps }}</div>
      <a href="/admin/mcps" class="text-sm text-blue-600 hover:underline mt-3 inline-block">Open list</a>
    </div>
    <div class="card card-pad">
      <div class="text-sm text-gray-500">RAGs</div>
      <div class="text-3xl font-semibold text-gray-900 mt-2">{{ counts.rags }}</div>
      <a href="/admin/rags" class="text-sm text-blue-600 hover:underline mt-3 inline-block">Open list</a>
    </div>
    <div class="card card-pad">
      <div class="text-sm text-gray-500">LLMs</div>
      <div class="text-3xl font-semibold text-gray-900 mt-2">{{ counts.llms }}</div>
      <a href="/admin/llms" class="text-sm text-blue-600 hover:underline mt-3 inline-block">Open list</a>
    </div>
  </div>
</div>
{% endblock %}
