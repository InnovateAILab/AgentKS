{% extends "base.html" %}
{% set title = "Add URL" %}
{% block content %}
<div class="container" style="max-width:850px;">
  <div class="mb-6">
    <h1 class="h1">Add new URL</h1>
    <p class="p-muted">Queue a URL for ingestion (global requires admin group).</p>
  </div>

  <div class="card card-pad">
    <form method="post" action="/admin/urls/add" class="space-y-4">
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">URL</label>
        <input name="url" type="url" required placeholder="https://..." class="input">
      </div>

      <div class="grid grid-2">
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900">Scope</label>
          <select name="scope" class="input">
            <option value="global">global</option>
            <option value="private">private</option>
          </select>
          <p class="text-xs text-gray-500 mt-1">Private scope can be used for per-user ingestion flows later.</p>
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900">Tags (comma separated)</label>
          <input name="tags" type="text" placeholder="physics, note" class="input">
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="/admin/urls" class="btn">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
